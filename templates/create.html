<!DOCTYPE HTML>
<html>
  <head>
    <link href="{{url_for('static',filename='create.css')}}" rel=stylesheet type="text/css">
    <title> Login Page </title>
  </head>
  <body>
    <br>
    <h2 class='headd'> You've Reached SurfMail's Create Account Page! </h2>
    <br>
    <div class='box'>
      <br>
      <h2 class='headd'> Welcome to SurfMail! </h2>
      <h4 class='headd'> Please Enter the Information Below to Create Your Account! </h4>
      <br>
      <form id='form' method='post' action='/create'>
	<p class='one'> Create UserID: <input type='text' name='userid' placeholder='Enter Username...' class='in'/></p>
	<p class='one'> Create Password: <input type='password' name='password' placeholder='Enter Password...' class='in'/></p>
	<br>
	<input type='submit' name='submit' value='submit' />
	<br>
	<br>
	<br>
      </form>
    </div>
  </body>
</html>
